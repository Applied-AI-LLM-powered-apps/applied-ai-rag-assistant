name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Login to AWS ECR
      run: aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 441525731509.dkr.ecr.eu-west-1.amazonaws.com
      
    - name: Build and tag Docker image
      run: |
        docker build -t ai_assistant .
        docker tag 441525731509.dkr.ecr.eu-west-1.amazonaws.com/ai_assistant:latest

    - name: Push Docker image to AWS ECR
      run: docker push 441525731509.dkr.ecr.eu-west-1.amazonaws.com/ai_assistant:latest

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Deploy to ECS
      run: |
        aws ecs update-service --cluster ai_assistant --service ai_assistant-service-iac-https --force-new-deployment
